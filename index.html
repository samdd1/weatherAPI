<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  
  </head>

  <body class="text-center">
    <form action="/city" method="POST">
      <h1 class="h3 mb-3 font-weight-normal">Weather info...</h1>
      <label for="inputEmail" class="sr-only">Enter City Name</label>
      <input type="text" id="inputEmail" class="form-control" placeholder="City Name" required autofocus name="city">
    
      <div class="checkbox mb-3">
      
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
      <p class="mt-5 mb-3 text-muted">&copy; Torettz</p>
    </form>
    
  
</body>
</html>
